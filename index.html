<!DOCTYPE>
<html>

<head>
    <title>Crystal Gambler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <h1 class: "text-center">Crystal Collector!
                    <span id="random-crystals"></span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 id="random-number" class:"text-center">Click the crystals to match the total number:</h3>
            </div>
        </div>
        <div class="row">
            <div id="crystal-buttons" class="col-md-12 col-sm-12">
                <img src="assets/images/purp.jpg" alt="amethyst crystal" class="rounded">
                <img src="assets/images/skull.jpg" alt="skull crystal" class="rounded">
                <img src="assets/images/jade.jpg" alt="jade crystal" class="rounded">
                <img src="assets/images/pyramid.jpg" alt="pyramid crystal" class="rounded">
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h1 class="text-center"> Your Total Score:</h1>
                </div>
            </div>
            <div class="row">
                <div id="my-number" class="col-md-4 col-sm-12 col-xs-12">
                    <h3 class="text-center" id="random-number"></h3>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <h3 class="text-center" id="win"></h3>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <h3 class="text-center" id="lose"></h3>
                </div>

            </div>
        </div>


    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    </script>
</body>
